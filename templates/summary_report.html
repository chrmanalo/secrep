<h2>OSS Vulnerabilities Summary Table</h2>

<div class="indent">
<table class="tg center" style="width: 95%;"><thead><tr>

    <th class="tg-head" style="width: 10%; background-color: #cdff00;">Med</th>
    <th class="tg-head" style="width: 10%; background-color: #6afcb5;">Low</th>

</thead>
